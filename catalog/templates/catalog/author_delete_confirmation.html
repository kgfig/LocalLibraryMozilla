{% extends 'base_generic.html' %}

{% block content %}

<h1>Delete Author</h1>

<p>Are you sure you want to delete the author: {{ author }}?</p>

<form method="POST" action="">
	{% csrf_token %}
	<input class="btn btn-danger" type="submit" value="Yes, delete" style="margin-right:20px;">
	<a href="{% url 'author-detail' author.id %}">No, take me back</a>
</form>
{% endblock %}
